reference:
- title: TDV calculation
  desc: >
   Core function (contains an explanation on how TDV is calculated)
- contents:
  - tdv
- title: Optimization functions
  desc: >
   Functions that search partitions of the columns of a
   phytosociological table, optimizing the TDV
- contents:
  - starts_with("optim")
- title: Tabulation and vizualization
  desc: >
   Functions to sort a phytosociological table
   and to explore the result graphically
- contents:
  - tabulation
  - explore_tabulation
- title: Functions to obtain partitions
  desc: >
   Functions that produce (with heuristics) relatively good and fast
   partitions that can feed the optimization functions
- contents:
  - starts_with("partition")
- title: Functions for big data sets
  desc: >
   Functions that are able to handle big data sets
- contents:
  - starts_with("bigdata")
- title: Other functions and data sets
  desc: >
   Utitly functions and data sets
- contents:
  - identical_partition
  - internal_assignment
  - taxus_bin
